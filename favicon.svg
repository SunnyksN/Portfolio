  <circle cx="8" cy="22" r="2" fill="#fff" opacity="0.9"/>
  <circle cx="16" cy="24" r="2" fill="#fff" opacity="0.9"/>
  <circle cx="24" cy="22" r="2" fill="#fff" opacity="0.9"/>

