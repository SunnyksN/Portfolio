<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#aiGradient)" stroke="#fff" stroke-width="1"/>

  <!-- Neural network nodes -->
  <circle cx="8" cy="10" r="2" fill="#fff" opacity="0.9"/>
  <circle cx="16" cy="8" r="2" fill="#fff" opacity="0.9"/>
  <circle cx="24" cy="10" r="2" fill="#fff" opacity="0.9"/>
  <circle cx="12" cy="16" r="2" fill="#fff" opacity="0.9"/>
