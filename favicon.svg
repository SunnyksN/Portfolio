  <line x1="16" y1="8" x2="24" y2="10" stroke="#fff" stroke-width="1" opacity="0.7"/>
  <line x1="8" y1="10" x2="12" y2="16" stroke="#fff" stroke-width="1" opacity="0.7"/>
