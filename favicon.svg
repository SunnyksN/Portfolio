  <line x1="24" y1="10" x2="20" y2="16" stroke="#fff" stroke-width="1" opacity="0.7"/>
  <line x1="12" y1="16" x2="8" y2="22" stroke="#fff" stroke-width="1" opacity="0.7"/>
  <line x1="12" y1="16" x2="16" y2="24" stroke="#fff" stroke-width="1" opacity="0.7"/>
  <line x1="20" y1="16" x2="16" y2="24" stroke="#fff" stroke-width="1" opacity="0.7"/>
  <line x1="20" y1="16" x2="24" y2="22" stroke="#fff" stroke-width="1" opacity="0.7"/>
</svg>